sudo: false
dist: trusty
language: java

# https://github.com/travis-ci/travis-ci/issues/8408
before_install:
  - unset _JAVA_OPTIONS

install:
  - wget --no-check-certificate https://github.com/forax/pro/releases/download/0.10-17/pro-linux-early-access.zip
  - unzip pro-linux-early-access.zip

script:
  - ./pro/bin/pro version
  - ./pro/bin/pro
